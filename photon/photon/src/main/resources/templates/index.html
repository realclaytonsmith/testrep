<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Clothing Inventory Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Items List</h1>

        <a th:href="@{/newItem}" class="btn btn-primary btn-sm mb-3"> Add Item </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Item Material</th>
                    <th>Item Amount</th>
                    <th>Item Description</th>
                    <th> Controls </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${listItems}">
                    <td th:text="${item.material}"></td>
                    <td th:text="${item.amount}"></td>
                    <td th:text="${item.description}"></td>
                    <td> <a th:href="@{/updateItem/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteItem/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
